name: Release Please
description: "Release please workflow with npm, git, pnpm, and pre-release scripts"
inputs:
  NPM_TOKEN:
    description: NPM Token
    required: false
  GITHUB_TOKEN:
    description: GitHub Personal Access Token
    required: false
  NPM_REGISTRY:
    description: "NPM Registry (default: '//registry.npmjs.org/')"
    required: false
  PUBLISH_SCRIPT:
    description: "Run an npm script instead of the default publish command: `pnpm publish --ignore-scripts`"
    required: false
  PRERELEASE_SCRIPTS:
    description: "package.json scripts to run before release. (default: 'build,lint,test,docs')"
    required: false
  NO_BAIL:
    description: "Don't bail on prerelease script failures [true/false] (default: false)"
    required: false
  BAIL_ON_MISSING:
    description: "Bail on missing prerelease script [true/false] (default: false)"
    required: false
  DRY_RUN:
    description: "Commands will be printed instead of executed. [true/false/publish-only] (default: false).
      If 'publish-only' is specified, all commands will run normally except for the 'publish' command, which will be run with the `--dry-run` flag."
    required: false
  DEBUG:
    description: "Prints debug information. [true/false] (default: false)"
    required: false
  CONFIG_ONLY:
    description: "Only verify configuration. [true/false] (default: false)"
    required: false
  PRERELEASE_ONLY:
    description: "ONLY run prerelease scripts. [true/false] (default: false)"
    required: false
outputs:
  release_created:
    description: Whether a release was created
    value: ${{ steps.release.outputs.release_created }}
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ inputs.GITHUB_TOKEN }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.4
      with:
        version: 7

    - name: Verify configuration
      if: ${{ inputs.PRERELEASE_ONLY != 'true' }}
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN || github.token }}
        NPM_TOKEN: ${{ inputs.NPM_TOKEN }}
        NPM_REGISTRY: ${{ inputs.NPM_REGISTRY }}
        PUBLISH_SCRIPT: ${{ inputs.PUBLISH_SCRIPT }}
        PRERELEASE_SCRIPTS: ${{ inputs.PRERELEASE_SCRIPTS }}
        NO_BAIL: ${{ inputs.NO_BAIL }}
        BAIL_ON_MISSING: ${{ inputs.BAIL_ON_MISSING }}
        DRY_RUN: ${{ inputs.DRY_RUN }}
        DEBUG: ${{ inputs.DEBUG }}
        PRERELEASE_ONLY: ${{ inputs.PRERELEASE_ONLY }}
        CONFIG_ONLY: "true"
      run: ${{ github.action_path }}/src/config.sh
      shell: bash

    - uses: google-github-actions/release-please-action@v3
      if: ${{ inputs.CONFIG_ONLY != 'true' && inputs.PRERELEASE_ONLY != 'true' }}
      id: release
      with:
        release-type: node
        package-name: ${{ github.repository }}
        token: ${{ inputs.GITHUB_TOKEN || github.token }}

    - name: Setup Node.js
      if: ${{ inputs.CONFIG_ONLY != 'true' && steps.release.outputs.release_created }}
      uses: actions/setup-node@v3.5.1
      with:
        node-version: "lts/*"
        cache: pnpm

    - name: Run release script
      if: ${{ inputs.PRERELEASE_ONLY == 'true' || ( inputs.CONFIG_ONLY != 'true' && steps.release.outputs.release_created ) }}
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN || github.token }}
        NPM_TOKEN: ${{ inputs.NPM_TOKEN }}
        NPM_REGISTRY: ${{ inputs.NPM_REGISTRY }}
        PUBLISH_SCRIPT: ${{ inputs.PUBLISH_SCRIPT }}
        PRERELEASE_SCRIPTS: ${{ inputs.PRERELEASE_SCRIPTS }}
        NO_BAIL: ${{ inputs.NO_BAIL }}
        BAIL_ON_MISSING: ${{ inputs.BAIL_ON_MISSING }}
        DRY_RUN: ${{ inputs.DRY_RUN }}
        DEBUG: ${{ inputs.DEBUG }}
        PRERELEASE_ONLY: ${{ inputs.PRERELEASE_ONLY }}
      run: ${{ github.action_path }}/src/release.sh
      shell: bash
